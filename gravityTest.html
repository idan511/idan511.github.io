<html>
	<head>
		<script type="text/javascript">
			function load() {
    alert("Can play through audio without stopping");
				great.play()
			    window.addEventListener('devicemotion', function () {
			        tilt([event.acceleration.x * 2, event.acceleration.y * 2, event.acceleration.z * 2]);
			    }, true);
}
			function tilt(c) {
				xx.innerText = Math.max(c[0],xx.innerText)
				yy.innerText = Math.max(c[1],yy.innerText)
				zz.innerText = Math.max(c[2],zz.innerText)
				if(c[0]>70 || c[1]>70 || c[2]>70) {
					great.currentTime = 0;
					great.play();
				}
			}
		</script>
	</head>
	<body>
		x: <span id="xx"></span><br>
		y: <span id="yy"></span><br>
		z: <span id="zz"></span><br>
		<audio id="great" preload="auto" oncanplaythrough="load();">
		  <source src="kok.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
		</audio>
		<button onclick="great.play();">kok</button>
	</body>
</html>
